<<include etc/housekeeping.conf>>
max_ideograms* = 1000

<<include etc/colors_fonts_patterns.conf>>

karyotype = karyotype
chromosomes_units = 10000

<ideogram>

    <spacing>
        default = 0.0005r

    </spacing>
        radius           = 0.85r
        thickness        = 30p
        fill             = yes

</ideogram>

<plots>

    # Track 1: scorability
    <plot>

        type       = histogram
        file       = tsv_scorable
        r0         = 0.75r
        r1         = 0.85r
        color      = blue
        fill_under = yes

    </plot>

    # Track 2: nucleotide diversity (pi)
    <plot>

        type       = line
        file       = tsv_pi
        r0         = 0.60r
        r1         = 0.70r
        color      = red
        thickness  = 2p

    </plot>

</plots>

<image>

    dir   = out_dir
    file  = circos.png
    png   = yes
    svg   = yes
    radius = 1500p

</image>
